<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/signin.css}" rel="stylesheet" type="text/css">
<title>Index</title>

</head>

<body>

	<a>hello:</a>
	<span th:each="cookie :${#httpServletRequest.getCookies()}"
		th:if="${cookie.getName().equals('token')}"
		th:text="${cookie.getValue()}"> </span>

	<a href="/admin">admin页面（非admin将会提示无权限）</a>

	<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
	<form th:action="@{/logout}" method="post">
		<input type="submit" value="注销" />
	</form>


	<script th:src="@{/js/jquery-3.3.1.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>

</body>
</html>
